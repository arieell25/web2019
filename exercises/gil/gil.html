<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Landing Page-On road</title>
    <link rel="stylesheet" href="includes/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <header>
            <a href="index.html" id="logo"></a>
        </header>
        <nav>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Our Models</a>
                </li>
            </ul>
        </nav>

        <main>
            <div class="video">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/nEqdTVpRWZE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>


            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">Contact Us</h5>

            </div>

            <!-- Modal FORM -->
            <form action="#" method="GET">
                <div class="modal-body">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">E-mail</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="e-mail" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Phone</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" name="phone" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Date</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" name="date" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Comments</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="comments" rows="4"></textarea>
                        </div>
                    </div>

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <input type="submit" class="btn btn-success" value="Sumbit">
                </div>
            </form>

        </main>


        <footer>
            <section class="more_link">
                <a href="https://www.ynet.co.il" target="_blank">Ynet</a>
                <a href="https://www.youtube.com" target="_blank">Youtube</a>
                <br>
                <div class="line"></div>
                <div class="SocialNetworks">
                    <a href="https://www.facebook.com"><img src="images/facebook.png" alt="" /></a>
                </div>
            </section>


        </footer>



</body>

</html>
